<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorpresa especial</title>
    
    <!-- Metadatos para evitar que WhatsApp muestre "¿Quieres ser mi novia?" -->
    <meta property="og:title" content="Sorpresa especial">
    <meta property="og:description" content="Haz clic para ver tu sorpresa">
    <meta property="og:image" content="URL_DE_TU_IMAGEN">
    <meta property="og:url" content="https://sorpresa-web.onrender.com">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #222;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        #buttons {
            margin-top: 20px;
        }

        button {
            font-size: 18px;
            padding: 12px 24px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
        }

        #si {
            background-color: #4CAF50;
            color: white;
        }

        #si:hover {
            background-color: #45a049;
        }

        #no {
            background-color: #F44336;
            color: white;
            position: absolute;
        }
    </style>
</head>

<body>
    <h1>¿Quieres ser mi novia?</h1>
    <div id="buttons">
        <button id="si" onclick="respuestaSi()">Sí</button>
        <button id="no" onmouseover="moverNo()">No</button>
    </div>
    <script>
        function moverNo() {
            fetch('/mover_no', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('no').style.left = data.x + 'px';
                    document.getElementById('no').style.top = data.y + 'px';
                });
        }
        function respuestaSi() {
            fetch('/respuesta_si', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    document.body.innerHTML = `<h1>${data.mensaje}</h1>`;
                });
        }
    </script>
</body>

</html>
